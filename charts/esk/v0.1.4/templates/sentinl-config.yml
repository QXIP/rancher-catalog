apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-sentinl
  labels:
    app: {{ template "esk.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  kibana.yml: |
    # Injected Kibana config from HELM
    server.name: kibana
    server.host: "0"
    elasticsearch.url: {{ template "esk.elasticsearch.url" . }}
    sentinl:
      settings:
        email:
          active: {{ template "esk.sentinl.email.active" . }}
          user: {{ template "esk.sentinl.email.smtp_user" . }}
          password: {{ template "esk.sentinl.email.smtp_pass" . }}
          host: {{ template "esk.sentinl.email.smtp_server" . }}
          ssl: {{ template "esk.sentinl.email.ssl" . }}
        report:
          active: {{ template "esk.sentinl.report.active" . }}
          tmp_path: /tmp/
