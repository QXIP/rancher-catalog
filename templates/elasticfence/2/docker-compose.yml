elasticfence:
  image: qxip/docker-elasticfence
  ports:
  - "${public_port}:9200"
  - "${public_port}:5606"
  volumes_from:
  - elasticfence-volume
  restart: always
  tty: true
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.sidekicks: elasticfence-volume
elasticfence-volume:
  net: none
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.container.start_once: true
  volumes:
  - /usr/share/elasticsearch
  - /opt/kibi/config
  entrypoint: /bin/true
  image: busybox
